<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peg-top</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size)
        }
    </style>
</head>

<body>
    <div id="app">
        <p-input value="你好" @change="onchange"></p-input>
        <p-input value="你好" disabled></p-input>
        <p-input value="你好" readonly></p-input>
        <p-input value="你好" error="输入错误"></p-input>
        <hr />


        <p-button :loading="loading1" @click="loading1=!loading1">
            <span>按钮</span>
        </p-button>
        <p-button icon="setting" icon-position="left" :loading="loading2" @click="loading2=!loading2">
            <span>按钮</span>
        </p-button>
        <p-button icon="setting" icon-position="right" :loading="loading3" @click="loading3=!loading3">
            <span>按钮</span>
        </p-button>
        <button-group>
            <p-button icon="left">上一页</p-button>
            <p-button>当前页</p-button>
            <p-button icon="right" icon-position="right">下一页</p-button>
        </button-group>
    </div>

    <script src="./src/app.js"></script>
</body>

</html>
